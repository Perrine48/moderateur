<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Modérateur</title>
    </head>
    <body>
        <form>
            <textarea id="text"></textarea>
            <button type="button" id="btn">Modérer</button>
        </form>
        <div id="div1">
            <h3>Résultat</h3>

        </div>
        <script>
        var contentElmt = document.getElementById("text");

        var btn = document.getElementById("btn");

        var newDiv = document.getElementById("div1");

        btn.addEventListener("click", moderator);

        function moderator (){
            var contentVal = contentElmt.value;
            var smilleyChg = contentVal.replace(":)", "--");
            var newP = document.createElement("p");
            newDiv.appendChild(newP);
            newP.innerText = smilleyChg;
        };

        </script>
    </body>
</html>
